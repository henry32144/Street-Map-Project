<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity Nanodegree Map Project">
    <meta name="author" content="Wu Cheng Han">
    <title>Sushi Hunter!</title>
    <!--Hamburger icon from http://glyphicons.com/-->
    <style type="text/css">
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
      }
      .map-container{
        height: 85%;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!--navbar 導航條-->
    <header class="site-header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid navbar-content col-ms-12">
            <button type="button" id="menu-toggle" class="btn btn-default navbar-btn pull-left"  data-bind="click: toggleSideBar">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <p class="navbar-text"><a href="#" class="navbar-link">SUSHI Hunter</a></p>
        </div>
      </nav>
    </header>

    <div id="wrapper" data-bind="css: {toggled: isToggled}">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <div class="input-group">
                  <input id="searchbar" class="form-control" type="text" placeholder="" data-bind="value: searchValue, valueUpdate: 'keyup'">
                  <span class="input-group-addon" id="basic-addon1">Filter</span>
                </div>
                <ul data-bind="foreach: storeList">
                  <li><a data-bind="text: name , visible: isVisible , click: $parent.openMarker"></a></li>
                </ul>
            </ul>
        </div>
    </div>

    <div class="map-container">
      <div id="map">
      </div>
    </div>
    <script>    
    </script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script async defer 
    src="https://maps.google.cn/maps/api/js?key=AIzaSyA7hRge3_j9fR7S0jenG3EtvExhsjNCHMs&libraries=places&callback=initMap">
    </script>
  </body>
</html>
