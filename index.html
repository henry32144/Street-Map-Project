<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity Nanodegree Map Project">
    <meta name="author" content="Wu Cheng Han">
    <!--Hamburger icon from http://glyphicons.com/-->
    <style type="text/css">
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
      }
      .map-container{
        height: 85%;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid navbar-content col-ms-12">
            <button type="button" class="btn btn-default navbar-btn pull-left">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <p class="navbar-text"><a href="#" class="navbar-link">DRINK</a></p>
        </div>
      </nav>
    </header>

    <div class="map-container">
      <div id="map">
      </div>
    </div>
    <script>
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"),{
        center: {lat: 40.7413549 ,lng: -73.99802439999996},
        zoom: 13,
        fullscreenControl: false,
        });
        var tribeca = {lat: 40.719526, lng: -74.0089934};
        var marker = new google.maps.Marker({
          position: tribeca,
          map: map,
          title: 'First Maker!',
        });
        var infowindow = new google.maps.InfoWindow({
          content: 'DO you eeee...'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      };    
    </script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7hRge3_j9fR7S0jenG3EtvExhsjNCHMs&callback=initMap">
    </script>
  </body>
</html>
